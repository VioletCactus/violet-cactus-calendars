<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Violet Cactus Venues - Calendars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #6a1b9a;
      margin-bottom: 40px;
    }
    .calendar-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    iframe {
      border: none;
      width: 100%;
      height: 600px;
    }
    @media (min-width: 768px) {
      .calendar-container {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
    h2 {
      color: #444;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Violet Cactus Venues Booking Calendars</h1>

  <div class="calendar-container">
    <div>
      <h2>Petite Venue (Burbank)</h2>
      <iframe src="YOUR_FIRST_CALENDAR_LINK_HERE"></iframe>
    </div>

    <div>
      <h2>Studio Venue (Burbank)</h2>
      <iframe src="YOUR_SECOND_CALENDAR_LINK_HERE"></iframe>
    </div>

    <div>
      <h2>Sherman Oaks Venue</h2>
      <iframe src="YOUR_THIRD_CALENDAR_LINK_HERE"></iframe>
    </div>
  </div>
</body>
</html>
